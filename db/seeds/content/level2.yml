e3:
  title: "Example 3: Add some Javascript"
  body: |
    **In this example we will apply also changes in CSS and HTML.**

    We will change the default behaviour of the main Heroâ€™s text image by:

    1. Adding an external jQuery plugin
    2. Overwriting the html view to show a custom text instead of the text from admin settings
    3. Add a custom JS file

    ![](1e3p1.gif)

    `PRO-TIP!` Bad taste is a must for a hacker!

    #### Step 1:

    Add the jQuery plugin to the system.

    1) Download the jQuery plugin from:

       https://github.com/peachananr/simple-text-rotator

       a) JS file: `vendor/assets/javascripts/jquery.simple-text-rotator.js`

       b) CSS file: `vendor/assets/stylesheets/simpletextrotator.css`


    2) Edit `application.css` & `application.js` and tell them to require the downloaded files.

    ![](1e3p2.png)

    `IMPORTANT!` RELOAD THE SERVER NOW:

    ```bash
    docker-compose exec app bin/rails restart
    ```

    #### Step 2:

    Find the view to overwrite.

    `TIP` Use the inspector tools in your browser to locate a useful identifier (ie: `hero-heading`)

    ![](1e3p3.png)

    `hero-heading` seems reasonably unique

    `NOTE:` It is not a regular **html.erb** file!

    ![](1e3p4.png)

    #### Step 3:

    Overwrite the original view by creating a new one.

    Replicate folder structure and copy the original file: `decidim-core/app/cells/decidim/content_blocks/hero/show.erb`

    # â¬‡â¬‡â¬‡

    In our folder: `app/cells/decidim/content_blocks/hero/show.erb`

    #### Step 4:

    Edit the file. `app/cells/decidim/content_blocks/hero/show.erb`

    We will remove any string coming from the database (sorry admins, no more Hero editing for you) and put a fixed phrase:

    ![](1e3p5.png)

    ```html
    Decidim Hacks is a <span class="rotate">cool, sexy, awesome, amazing, massive, terrible</span><br>place
    ```

    #### Step 5:

    Create your own javascript that initializes everything, for instance: `app/assets/javascripts/autoinclude/hero-fx.js`

    ![](1e3p6.png)

    ðŸ¾ Check in local! http://localhost:3000/

    #### Recapitulation:

    **Files changed:**

    ![](1e3p7.png)

    **Steps:**

    1. Added external (vendor) javascript/css to the project
    2. Configured Rails to load those files
    3. Restarted Rails
    4. Overwritten the Hero view.
    5. Applied some custom javascript (activate the plugin)


    #### Step 6:

    ðŸŽ† Enjoy something kitsch! http://localhost:3000/

    ![](1e3p8.gif)

    ---

    `PRO-TIP!` Hackers like to  git commit -a -m "add the coolest fx ever"

    > **Cheeting again?**
    >
    > Check this out ðŸ‘‰ https://github.com/Platoniq/decidim-hacks/tree/example3

